<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Wholesale Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 font-sans min-h-screen flex flex-col">

  <main class="flex-grow">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">F.K. DEALSGH VENTURES</h1>
      <div class="space-x-6 font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="index.html#products" class="hover:text-indigo-600">Products</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="max-w-6xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Your Cart</h2>

    <!-- Cart Table -->
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="w-full text-left border-collapse">
  
        <tbody id="cart-items"></tbody>

        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="mt-8 flex justify-end">
      <div class="bg-white shadow-lg rounded-lg p-6 w-80">
        <h3 class="text-xl font-semibold mb-4">Summary</h3>
        <div class="flex justify-between text-gray-700 mb-2">
          <span>Subtotal:</span>
          <span id="summary-subtotal">₵0</span>
        </div>
        <div class="flex justify-between font-bold text-gray-900 text-lg mt-2 border-t pt-2">
          <span>Total:</span>
          <span id="summary-total">₵0</span>
        </div>
        <button class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold">
          Proceed to Checkout
        </button>
      </div>
    </div>

  </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <p>&copy; 2025 F.K. DEALSGH VENTURES. All rights reserved.</p>
  </footer>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartTable = document.getElementById('cart-items');
    cartTable.innerHTML = '';

    let subtotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      subtotal += total;

      cartTable.innerHTML += `
        <tr class="border-t">
          <td class="py-3 px-4">${item.name}</td>
          <td class="py-3 px-4">
            <input type="number" value="${item.quantity}" min="1" 
              class="w-16 border rounded p-1 text-center"
              onchange="updateQuantity(${index}, this.value)">
          </td>
          <td class="py-3 px-4">₵${item.price}</td>
          <td class="py-3 px-4">₵${total}</td>
          <td class="py-3 px-4">
            <button class="text-red-500 hover:text-red-700" onclick="removeItem(${index})">Remove</button>
          </td>
        </tr>
      `;
    });

    // Update summary
    const tax = subtotal * 0.05;
    const total = subtotal + tax;
    document.getElementById('summary-subtotal').textContent = `₵${subtotal.toFixed(2)}`;
    document.getElementById('summary-tax').textContent = `₵${tax.toFixed(2)}`;
    document.getElementById('summary-total').textContent = `₵${total.toFixed(2)}`;
  }

  function updateQuantity(index, quantity) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity = parseInt(quantity);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  loadCart();
</script>


</body>
</html>
